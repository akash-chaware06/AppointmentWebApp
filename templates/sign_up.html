<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Sign Up</span>
            <a class="navbar-brand" href="/login">Login</a>
        </div>
    </nav>
    <center>
        <div class="container-sm">
            <form>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                    <select class="form-select" name="profession_select" id="profession_select">
                        <option selected>Choose...</option>
                        <option value="student">Student</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Enter Email:</span>
                    <input type="text" class="form-control" placeholder="johndoe@gmail.com" aria-label="Username" aria-describedby="addon-wrapping" id="email" name="email">
                </div>
                <br />

                <div class="input-group flex-nowrap">
                    <span class="input-group-text">Enter First and last name:</span>
                    <input type="text" id="fName" name="fName" aria-label="First name" placeholder="John" class="form-control">
                    <input type="text" id="lName" name="lName" aria-label="Last name" placeholder="Doe" class="form-control">
                </div>
                <br />

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="password1">Create Password:</span>
                    <input type="password" class="form-control" placeholder="12345678" aria-label="Username" aria-describedby="addon-wrapping" id="password1" name="password1">
                </div>
                <br />

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="password1">Confirm Password:</span>
                    <input type="password" class="form-control" placeholder="12345678" aria-label="Username" aria-describedby="addon-wrapping" id="password2" name="password2">
                </div>
                <br /> 
                    <button class="btn btn-primary" type="submit" formmethod="post">Submit</button>
                </div>
            </form>
        </div>
    </center>
    {% with messages = get_flashed_messages()%}
    {% if messages%}
        {% for message in messages%}
        <p>{{message}}</p>
        {%endfor%}
        {%endif%}
    {%endwith%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
